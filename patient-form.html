<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Patient Registration - Divine Heaven Clinic</title>
</head>
<body>
    <!-- Top Division -->
    <div id="top">
        <table class="header-table">
            <tr>
                <td class="logo-cell">
                    <img id="logo" src="logo.jpg" alt="company logo" />         
                </td>
                <td class="header-text">
                    <h1>Divine Heaven Clinic</h1>
                    <p>Today is: <span id="date"></span></p>
                    <!-- JavaScript for displaying dynamic date -->
                    <script>
                        const dateElement = document.getElementById('date');
                        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                        const today = new Date().toLocaleDateString('en-US', options);
                        dateElement.textContent = today;
                    </script>
                </td>
            </tr>
        </table>
        <hr>
    </div>

    <!-- Middle Division -->   
    <div id="middle">
        <main>
            <form action="thank-you.html">
                <table class="form-table">              
                    <tr class="form">
                        <th class="form" colspan="3">Patient Registration Form</th>
                    </tr>
                    
                    <!-- Username -->
                    <tr>
                        <td class="table"><label for="userID">Username:</label></td>
                        <td><input
                            type="text" id="userID" name="userID" size="15" minlength="5" maxlength="20" placeholder="Enter Username"  
                            pattern="^[a-zA-Z_-][a-zA-Z0-9_-]{4,29}$"
                            required>
                            <span class="error-message" id="userIDError"></span>
                        </td>
                    </tr>
                    
                    <!-- Password -->
                    <tr>
                        <td class="table"><label for="password">Password:</label></td>
                        <td><input
                            type="password" id="password" name="password" size="15"
                            placeholder="Enter Password"
                            required> 
                            <span class="error-message" id="passwordError"></span>
                        </td>
                    </tr>
                    
                    <!-- Re-enter Password -->
                    <tr>
                        <td class="table"><label for="re_password">Re-enter Password:</label></td>
                        <td><input
                            type="password" id="re_password" name="re_password" size="15"
                            placeholder="Re-enter Password"
                            required>
                            <span class="error-message" id="passwordMatchError"></span>
                        </td>
                    </tr>
                    
                    <tr>
                        <td colspan="2"><hr></td>
                    </tr>

                    <!-- First Name -->
                    <tr>
                        <td class="table"><label for="firstName">First Name:</label></td>
                        <td><input
                            type="text" id="firstName" name="firstName" size="15" maxlength="30"
                            placeholder="Enter First Name"
                            required>
                            <span class="error-message" id="firstNameError"></span>
                        </td>
                    </tr>
                    
                    <!-- Middle Initial -->
                    <tr>
                        <td class="table"><label for="middleInitial">Middle Initial:</label></td>
                        <td><input
                            type="text" id="middleInitial" name="middleInitial" size="1"
                            maxlength="1"
                            placeholder="M.">
                            <span class="error-message" id="middleInitialError"></span>
                        </td>
                    </tr>
                    
                    <!-- Last Name -->
                    <tr>
                        <td class="table"><label for="lastName">Last Name:</label></td>
                        <td><input
                            type="text" id="lastName" name="lastName" maxlength="30" size="15"
                            placeholder="Enter Last Name"
                            required>
                            <span class="error-message" id="lastNameError"></span>
                        </td>
                    </tr>
                    
                    <!-- Date of Birth -->
                    <tr>
                        <td class="table"><label for="dateOfBirth">Date of Birth:</label></td>
                        <td><input
                            type="date" id="dateOfBirth" name="dateOfBirth"
                            required>
                            <span class="error-message" id="dob-error"></span>
                        </td>
                    </tr>
                    
                    <!-- Social Security -->
                    <tr>
                        <td class="table"><label for="ssn">SSN:</label></td>
                        <td><input
                            type="password" id="ssn" name="ssn"
                            minlength="9" maxlength="11"
                            placeholder="XXX-XX-XXXX"
                            required>
                            <span class="error-message" id="ssnError"></span>
                        </td>
                    </tr>
                    
                    <tr>
                        <td colspan="2"><hr></td>
                    </tr>
                    
                    <!-- Address -->
                    <tr>
                        <td class="table"><label for="address1">Address 1:</label></td>
                        <td><input
                            type="text" id="address1" name="address1"
                            placeholder="Street Address" minlength="2" maxlength="30"
                            required>
                            <span class="error-message" id="addressError"></span>
                        </td>
                    </tr>
                    
                    <!-- Address 2 (optional) -->
                    <tr>
                        <td class="table"><label for="address2">Address 2:</label></td>
                        <td><input 
                            type="text" id="address2" name="address2" 
                            placeholder="Apt., suite, etc. (optional)" 
                            maxlength="30">
                            <span class="error-message" id="address2Error"></span>
                        </td>
                    </tr>
                    
                    <tr class="address-group">
                        <!-- City -->
                        <td class="table"><label for="city">City:</label></td>
                        <td><input
                            type="text" id="city" name="city"
                            placeholder="Enter City" size="10"
                            minlength="2" maxlength="30"
                            required>
                            <span class="error-message" id="cityError"></span>
                        </td>
                        
                        <!-- State -->
                        <td class="table"><label for="state">State:</label></td>
                        <td>
                            <select id="state" name="state" required>
                                <option value="">Select State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td class="table"><label for="zipCode">Zip Code:</label></td>
                        <td><input
                            type="text" id="zipCode" name="zipCode"
                            placeholder="Enter ZIP" pattern="[0-9]{5}"
                            size="6" minlength="5" maxlength="9"
                            required>
                            <span class="error-message" id="zipCodeError"></span>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2"><hr></td>
                    </tr>

                    <!-- Email Address -->
                    <tr>
                        <td class="table"><label for="email">Email:</label></td>
                        <td><input 
                            type="email" id="email" name="email" 
                            placeholder="name@domain.tld" maxlength="40"
                            required>
                            <span class="error-message" id="emailError"></span>
                        </td>
                    </tr>

                    <!-- Phone Number -->
                    <tr>
                        <td class="table"><label for="phoneNumber">Phone #:</label></td>
                        <td><input 
                            type="text" id="phoneNumber" name="phoneNumber" 
                            placeholder="XXX-XXX-XXXX" maxlength="14" 
                            pattern="^\d{3}-\d{3}-\d{4}$"
                            required>
                            <span class="error-message" id="phoneError"></span>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2"><hr></td>
                    </tr>

                    <!-- Radio Buttons -->
                    <!-- Gender -->
                    <tr>
                        <td class="table"><label>Gender:</label></td>
                        <td>
                            <input type="radio" name="gender" value="Male" id="male">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" value="Female" id="female">
                            <label for="female">Female</label>
                            <input type="radio" name="gender" value="Other" id="other_gender">
                            <label for="other_gender">Other</label>
                        </td>
                    </tr>
                    
                    <!-- Marital Status -->
                    <tr>
                        <td class="table"><label>What is your marital status?</label></td>
                        <td>
                            <input type="radio" name="marital_status" value="Single" id="single">
                            <label for="single">Single</label>
                            <input type="radio" name="marital_status" value="Married" id="married">
                            <label for="married">Married</label>
                            <input type="radio" name="marital_status" value="Divorced" id="divorced">
                            <label for="divorced">Divorced</label>
                        </td>
                    </tr>
                    
                    <!-- Insurance -->
                    <tr>
                        <td class="table"><label>Do you have insurance?</label></td>
                        <td>
                            <input type="radio" name="insurance" value="Yes" id="ins_yes">
                            <label for="ins_yes">Yes</label>
                            <input type="radio" name="insurance" value="No" id="ins_no">
                            <label for="ins_no">No</label>
                            <input type="radio" name="insurance" value="Unsure" id="ins_unsure">
                            <label for="ins_unsure">Unsure</label>
                        </td>
                    </tr>
                    
                    <!-- Enter Reason for Visitation -->
                    <tr>
                        <td class="table"><label for="description">What is your reasoning for visiting us today?</label></td>
                        <td><textarea
                            id="description" name="description"
                            rows="6" cols="50"
                            placeholder="Describe your symptoms or reason for visit"></textarea></td>
                    </tr>
                    
                    <!-- Checkboxes -->
                    <tr>
                        <td class="check" colspan="2">
                            <fieldset>
                                <legend>Do you have or have had any of the following?:</legend>
                                <label><input type="checkbox" name="medicalConditions" value="HeartDisease"> Heart Disease</label>
                                <label><input type="checkbox" name="medicalConditions" value="Measles"> Measles</label>
                                <label><input type="checkbox" name="medicalConditions" value="Meningitis"> Meningitis</label>
                                <label><input type="checkbox" name="medicalConditions" value="Hepatitis"> Hepatitis</label>
                                <label><input type="checkbox" name="medicalConditions" value="Cancer"> Cancer</label>
                                <label><input type="checkbox" name="medicalConditions" value="Other"> Other 
                                    <input type="text" name="otherCondition" maxlength="30" placeholder="Specify">
                                </label>
                            </fieldset>
                        </td>
                    </tr>
                    
                    <!-- Pain Scale Slider -->
                    <tr>
                        <td class="slider" colspan="2">
                            <fieldset>
                                <legend>What is your pain level?:</legend>
                                0 <input
                                    type="range" id="slider" name="PainLevel"
                                    min="0" max="10" value="0"
                                    oninput="updatePainLevel(this.value)"> 10
                                <br>
                                Your current pain level: <span id="painValue">0</span>
                            </fieldset>
                        </td>
                    </tr>
                    
                    <!-- Reset and Submit Buttons -->
                    <tr>
                        <td class="buttons" colspan="2">
                            <input type="reset" value="CLEAR AND START OVER">
                            <input type="submit" value="Submit">
                        </td>
                    </tr>
                </table>
            </form>
        </main>
    </div>

    <!-- Bottom Division -->
    <div id="bottom">
        <hr>
        <footer>
            <div>
                <img id="footer-logo" src="logo.jpg" alt="Footer Logo" />
                <p>
                    <a href="mailto:migyzuniga@gmail.com">migyzuniga@gmail.com</a>
                </p>
                <p>
                    <button onclick="alert('Contact form coming soon!')">CONTACT US</button>
                </p>
                <p>PO BOX 19991, Pearland TX 77584</p>
            </div>
        </footer>
    </div>

    <script>
        function updatePainLevel(value) {
            document.getElementById('painValue').textContent = value;
        }
    </script>

    <!--
    End of patient-form.html
    Author: Jose Miguel Zuniga
    Final edit: 9/26/25 
    Description: Patient registration form for Divine Health Clinic
    -->
</body>

</html>
